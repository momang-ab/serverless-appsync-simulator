name: Verify

concurrency: ${{github.workflow}}

on:
  push:
    branches:
      - develop

permissions:
  contents: read # for checkout

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run lint
        run: yarn run lint
      - name: Run tests
        run: yarn run test
